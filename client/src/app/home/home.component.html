<div class="container mt-5">
    <div style="text-align: center">
       @if(!registerMode){
        <h1>Find Your match</h1>
        <div>
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
            <button class="btn btn-primary btn-lg me-2">Learn more</button>
        </div>
       } 
       @else {
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4">
                    <app-register 
                    (cancelRegister)="cancelRegisterMode($event)"
                    [usersFromHomeComponent]="users"></app-register>
                </div>
            </div>
            </div>
       }    
    </div>
</div>
